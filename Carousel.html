<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Bootstrape using Carousel</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Carousel</h1>
            <!--Here we are trying to add all the necessary class for Carousel-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!--Using Indicator.Here indicator are little dots in the bottom-->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" ></li>
                    <li data-target="#myCarousel" data-slide-to="2" ></li>
                </ol>
                <!--Wrapper for slide which showes how to include images/text to slide-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/image1.jpg" class="img-thumbnail" alt="Image-book" style="width:100%;">
                        <div class="carousel-caption">
                            <p>Book Shelf</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="image/image2.jpg" class="img-rounded" alt="Image-lib" style="width:100%;">
                        <div class="carousel-caption">
                            <p>Book Library</p>
                        </div>
                    </div>
                    <div class="item ">
                        <img src="image/image3.jpg" class="img-circle" alt="Image-cof" style="width:100%;">
                        <div class="carousel-caption">
                            <p>Coffee with book </p>
                        </div>
                    </div>
                </div>
                <!--Left control,which allow user to go back.Using glyphicon-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                     <span class="sr-only">Previous</span>
                </a>
                <!--right control,which allow user to go forward.Using glyphicon-->
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                     <span class="sr-only">Next</span>
                </a>
             </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
